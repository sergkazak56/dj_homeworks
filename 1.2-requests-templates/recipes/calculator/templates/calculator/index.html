<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<h2 style="color:blue;">Рецепт блюда "{{ dish }}" на {{persons}}
   {% if persons == 1 %} персону: {% else %} персоны: {% endif %}
</h2>
{% for ingredient, amount in recipe.items %}
    <li style="font-size:20px;">{{ ingredient }}: {{ amount|floatformat:2 }}</li>
{% empty %}
    <p style="font-size:20px;">Такого рецепта не знаю :(</p>
{% endfor %}
</body>
</html>
